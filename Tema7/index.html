<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h3> Registrate en los formularios</h3>
    <div class="botones">
      <button class="google-btn">
        <picture>
          <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
        </picture>
        <span>Registrate con Google</span>
      </button>
      <button class="twitter-btn">
        <picture></picture>
        <span><Table></Table></span>
      </button>
    </div>
    <div class="separator">
      <hr>
      <span>O...</span>
      <hr>
    </div>
  </div>
  <form action="" method="">
    <div class="section-imputs">
      <label for="name">
        <span>Name</span>
        <input id="name" name="name">
      </label>
      <label for="username">
        <span>Username</span>
        <input id="username" name="username">
      </label>
      <label for="email">
        <span>Email</span>
        <input id="email" name="email">
      </label>
      <label for="password">
        <span>Password</span>
        <input id="password" name="password" placeholder="6+ caracteres">
      </label>
      <label for="checkbox" class="checkbox-label">
        <input type="checkbox" id="checkbox">
        <span>Acepto las condiciones y el aviso legal</span>
      </label>
      <button type="submit" class="submit-btn">Crear Cuenta</button>
    </div>
  </form>
</body>
</html>
